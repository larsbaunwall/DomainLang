name: Test and Build DomainLang

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: 18
                  cache: 'npm'

            - name: Install dependencies
              run: npm ci
              working-directory: ./dsl/dlang

            - name: Generate langium AST
              run: npm run langium:generate
              working-directory: ./dsl/dlang

            - name: Build project
              run: npm run build
              working-directory: ./dsl/dlang

            - name: Run tests
              run: npm test
              working-directory: ./dsl/dlang
