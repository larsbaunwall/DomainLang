name: Build and Test

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
      commit_sha: ${{ steps.get_commit.outputs.sha }}

    steps:
      - uses: actions/checkout@v4

      - name: Configure Git
        run: |
          git config --global init.defaultBranch main
          git config --global advice.defaultBranchName false

      - name: Get commit SHA
        id: get_commit
        run: echo "sha=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'
          
      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit
        working-directory: ./dsl/domain-lang

      - name: Bump Version
        if: github.event_name == 'workflow_dispatch'
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          cd dsl/domain-lang/packages/extension
          npm version patch --no-git-tag-version
          cd ../../..
          git add dsl/domain-lang/packages/extension/package.json
          git commit -m "chore: bump version [skip ci]"
          git push origin HEAD:main

      - name: Build project
        run: npm run langium:generate && npm run build
        working-directory: ./dsl/domain-lang

      - name: Lint code
        run: npm run lint
        working-directory: ./dsl/domain-lang

      - name: Run tests
        run: npm test
        working-directory: ./dsl/domain-lang
      
      - name: Check test coverage
        run: npm run test:coverage --workspace packages/language
        working-directory: ./dsl/domain-lang
      
      - name: Get version
        id: get_version
        run: echo "version=$(node -p "require('./dsl/domain-lang/packages/extension/package.json').version")" >> $GITHUB_OUTPUT

      - name: Build VSIX
        run: |
          mkdir -p ./dist
          # Ensure necessary files are in the extension directory
          cp ../../LICENSE packages/extension/LICENSE
          cp README.md packages/extension/README.md
          
          # Package the extension
          cd packages/extension
          npx @vscode/vsce package --allow-missing-repository --no-update-package-json --no-dependencies
          
          # Move artifact
          mv domain-lang-*.vsix ../../dist/domain-lang-${{ steps.get_version.outputs.version }}.vsix
        working-directory: ./dsl/domain-lang
        shell: bash

      - name: Prepare artifacts
        run: |
          mkdir -p ./dsl/domain-lang/dist
          cp -r ./dsl/domain-lang/packages/demo/dist ./dsl/domain-lang/dist/demo
          cat > ./dsl/domain-lang/dist/manifest.yaml << EOF
          version: ${{ steps.get_version.outputs.version }}
          commit_sha: ${{ steps.get_commit.outputs.sha }}
          build_date: $(date -u +"%Y-%m-%dT%H:%M:%SZ")
          artifacts:
            vsix: domain-lang-${{ steps.get_version.outputs.version }}.vsix
            demo: demo/
          EOF

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: ./dsl/domain-lang/dist