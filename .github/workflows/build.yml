name: Build and Test

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
      commit_sha: ${{ steps.get_commit.outputs.sha }}

    steps:
      - uses: actions/checkout@v4

      - name: Configure Git
        run: |
          git config --global init.defaultBranch main
          git config --global advice.defaultBranchName false

      - name: Get commit SHA
        id: get_commit
        run: echo "sha=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'
          
      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit
        working-directory: ./dsl/domain-lang

      - name: Build project
        run: npm run langium:generate && npm run build
        working-directory: ./dsl/domain-lang

      - name: Lint code
        run: npm run lint
        working-directory: ./dsl/domain-lang

      - name: Run tests
        run: npm test
        working-directory: ./dsl/domain-lang
      
      - name: Check test coverage
        run: npm run test:coverage --workspace packages/language
        working-directory: ./dsl/domain-lang
      
      - name: Set Release Version
        id: get_version
        run: |
          # Use workspace root version as base
          # Since we are in root, we can check package.json directly
          CURRENT_VERSION=$(node -p "require('./dsl/domain-lang/package.json').version")
          MAJOR=$(echo $CURRENT_VERSION | cut -d. -f1)
          MINOR=$(echo $CURRENT_VERSION | cut -d. -f2)
          # Construct new version with run_number as patch
          NEW_VERSION="${MAJOR}.${MINOR}.${{ github.run_number }}"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "Computed version: $NEW_VERSION"

      - name: Version All Packages
        run: |
           cd dsl/domain-lang
           # Bump version across ALL workspaces
           npm version ${{ steps.get_version.outputs.version }} --workspaces --include-workspace-root --no-git-tag-version
        shell: bash

      - name: Build VSIX
        run: |
          mkdir -p ./dist
          # Ensure necessary files are in the extension directory
          cp ../../LICENSE packages/extension/LICENSE
          cp README.md packages/extension/README.md
          
          # Package the extension
          cd packages/extension
          
          # Use --no-prepublish to avoid rebuilding (already built)
          # Use --no-dependencies to avoid npm install (already installed)
          npx @vscode/vsce package --allow-missing-repository --no-update-package-json --no-dependencies --no-prepublish
          
          # Move artifact
          mv domain-lang-*.vsix ../../dist/domain-lang-${{ steps.get_version.outputs.version }}.vsix
        working-directory: ./dsl/domain-lang
        shell: bash

      - name: Prepare artifacts
        run: |
          mkdir -p ./dsl/domain-lang/dist
          cp -r ./dsl/domain-lang/packages/demo/dist ./dsl/domain-lang/dist/demo
          cat > ./dsl/domain-lang/dist/manifest.yaml << EOF
          version: ${{ steps.get_version.outputs.version }}
          commit_sha: ${{ steps.get_commit.outputs.sha }}
          build_date: $(date -u +"%Y-%m-%dT%H:%M:%SZ")
          artifacts:
            vsix: domain-lang-${{ steps.get_version.outputs.version }}.vsix
            demo: demo/
          EOF

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: ./dsl/domain-lang/dist