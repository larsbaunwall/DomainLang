name: Create Release

on:
  workflow_dispatch:
    inputs:
      build_id:
        description: 'Build run ID to release (from Build and Test workflow)'
        required: true
        type: string
      dry_run:
        description: 'Dry run (skip publishing, only validate)'
        type: boolean
        default: false

permissions:
  contents: write
  actions: read

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: ./artifacts
          github-token: ${{ secrets.GITHUB_TOKEN }}
          run-id: ${{ inputs.build_id }}

      - name: Get version from manifest
        id: get_info
        run: |
          cat ./artifacts/manifest.yaml
          VERSION=$(grep '^version:' ./artifacts/manifest.yaml | cut -d' ' -f2)
          SHA=$(grep '^commit_sha:' ./artifacts/manifest.yaml | cut -d' ' -f2)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "sha=$SHA" >> $GITHUB_OUTPUT
          echo "Version: $VERSION, Commit: $SHA"

      - name: Validate artifacts
        run: |
          VERSION="${{ steps.get_info.outputs.version }}"
          ls -la ./artifacts/
          ls -la ./artifacts/npm/
          
          [ -f "./artifacts/domain-lang-${VERSION}.vsix" ] || { echo "VSIX not found"; exit 1; }
          [ -f "./artifacts/npm/domainlang-language-${VERSION}.tgz" ] || { echo "Language package not found"; exit 1; }
          [ -f "./artifacts/npm/domainlang-cli-${VERSION}.tgz" ] || { echo "CLI package not found"; exit 1; }
          echo "All artifacts validated"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'
          scope: '@domainlang'

      - name: Verify npm authentication
        run: |
          npm whoami
          echo "Publishing to @domainlang organization"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish to VS Code Marketplace
        if: ${{ !inputs.dry_run }}
        run: |
          npx @vscode/vsce publish \
            --packagePath "./artifacts/domain-lang-${{ steps.get_info.outputs.version }}.vsix"
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}

      - name: Publish to NPM
        if: ${{ !inputs.dry_run }}
        run: |
          npm publish "./artifacts/npm/domainlang-language-${{ steps.get_info.outputs.version }}.tgz" --access public --provenance
          npm publish "./artifacts/npm/domainlang-cli-${{ steps.get_info.outputs.version }}.tgz" --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create tag and release
        if: ${{ !inputs.dry_run }}
        run: |
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"
          git tag -a "v${{ steps.get_info.outputs.version }}" -m "release ${{ steps.get_info.outputs.version }}" "${{ steps.get_info.outputs.sha }}"
          git push origin "v${{ steps.get_info.outputs.version }}"

      - name: Create GitHub Release
        if: ${{ !inputs.dry_run }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.get_info.outputs.version }}
          name: Release v${{ steps.get_info.outputs.version }}
          target_commitish: ${{ steps.get_info.outputs.sha }}
          generate_release_notes: true
          files: |
            ./artifacts/domain-lang-${{ steps.get_info.outputs.version }}.vsix
            ./artifacts/npm/*.tgz

      - name: Summary
        run: |
          echo "## ${{ inputs.dry_run && 'ðŸ§ª Dry Run' || 'ðŸš€ Released' }} v${{ steps.get_info.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- Build: ${{ inputs.build_id }}" >> $GITHUB_STEP_SUMMARY
          echo "- Commit: ${{ steps.get_info.outputs.sha }}" >> $GITHUB_STEP_SUMMARY
