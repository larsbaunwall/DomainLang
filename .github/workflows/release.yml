name: Create Release

on:
  workflow_run:
    workflows: ["Build and Test"]
    types:
      - completed
    branches:
      - main

permissions:
  contents: write

jobs:
  release:
    if: ${{ github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.event == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write # Required for NPM OIDC Trusted Publishing

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: ./artifacts
          run_id: ${{ github.event.workflow_run.id }}

      - name: Get version and sha from manifest
        id: get_info
        run: |
          version=$(grep '^version:' ./artifacts/manifest.yaml | cut -d' ' -f2)
          sha=$(grep '^commit_sha:' ./artifacts/manifest.yaml | cut -d' ' -f2)
          echo "version=$version" >> $GITHUB_OUTPUT
          echo "sha=$sha" >> $GITHUB_OUTPUT

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ steps.get_info.outputs.sha }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'

      # Update NPM to ensure support for OIDC Trusted Publishing (requires npm >= 11 for token-less publish)
      - name: Update to latest npm
        run: npm install -g npm@latest

      - name: Publish to VS Code Marketplace
        run: npx @vscode/vsce publish -p ${{ secrets.VSCE_PAT }} --packagePath ./artifacts/domain-lang-${{ steps.get_info.outputs.version }}.vsix

      - name: Publish to NPM
        run: |
          npm publish ./artifacts/npm/domainlang-language-${{ steps.get_info.outputs.version }}.tgz --access public --provenance
          npm publish ./artifacts/npm/domainlang-cli-${{ steps.get_info.outputs.version }}.tgz --access public --provenance
        # No NODE_AUTH_TOKEN needed (OIDC)

      - name: Tag version
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git tag "v${{ steps.get_info.outputs.version }}"
          git push origin "v${{ steps.get_info.outputs.version }}"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.get_info.outputs.version }}
          name: Release v${{ steps.get_info.outputs.version }}
          draft: false
          generate_release_notes: true
          files: |
            ./artifacts/domain-lang-${{ steps.get_info.outputs.version }}.vsix
            ./artifacts/npm/*.tgz 